
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="contactform.css">
    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <title>Email Tech Support</title>

  </head>
  <body>

<div class="card">
    <div class="card-body">
            <div class="card-header">Contact Tech Support</div>
        <form id="form1">
            <div id="form" class="form-group">
                <div class="col">
                    <label for="exampleFormControlInput1">Enter Your Email Address</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                 </div>
            </div>
            <div class="form-group">
                <div id="dropdown" class="col">
                    <label for="exampleFormControlSelect1">Select the type of issue you're having</label>
                    <select class="form-control" id="dropdown">
                        <option>Laptop</option>
                        <option>Chromebook</option>
                        <option>Projector</option>
                        <option>Software</option>
                        <option>Clever</option>
                    </select>
                </div>
            <div class="form-group">
                <div class="col">
                    <label for="exampleFormControlTextarea1">Detailed Description of Issue</label>
                    <textarea class="form-control" id="Textarea" rows="4"></textarea>
                </div>
            </div>
                <div class="container">
                        <button class="btn btn-primary" data-toggle="button">Submit</button>
                    <div class="alert alert-success alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Email Sent
                    </div>
                </div>
            <script>
                $(document).ready(function(){
                    $('button').click(function(){
                        $('.alert').show()
                    })
                });
            </script>
        </form>
        
    </div>
</div>
</body>
</html>
